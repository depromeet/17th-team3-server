spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  
  h2:
    console:
      enabled: false

# Google Places API 설정 (테스트용 더미 값)
api:
  google:
    places:
      api-key: test-api-key-for-testing
      base-url: https://places.googleapis.com
      proxy-base-url: https://test-proxy.example.com

# Kakao 설정 (테스트용)
kakao:
  client-id: test-client-id
  redirect-uri: http://localhost:8080/callback

# JWT 설정 (테스트용)
jwt:
  secret: test-secret-key-for-testing-purposes-must-be-long-enough
  access-token-validity: 3600000
  refresh-token-validity: 86400000

# 로깅
logging:
  level:
    org.depromeet.team3: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
