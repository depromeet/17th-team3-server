services:
  backend-core:
    container_name: backend-core
    image: ${DOCKER_IMAGE_CORE:-backend-core:latest}
    build:
      context: .
      dockerfile: ssolv-api-core/Dockerfile
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_USER=${PROD_DB_USERNAME}
      - MYSQL_PASSWORD=${PROD_DB_PASSWORD}
      - MYSQL_URL=jdbc:mysql://${PROD_DB_ENDPOINT}:3306/${PROD_DB_NAME}
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0
    networks:
      - depromeet_network
    external_links:
      - signoz-otel-collector:signoz-otel-collector
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    mem_limit: 512m
    mem_reservation: 256m

  backend-place:
    container_name: backend-place
    image: ${DOCKER_IMAGE_PLACE:-backend-place:latest}
    build:
      context: .
      dockerfile: ssolv-api-place/Dockerfile
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_USER=${PROD_DB_USERNAME}
      - MYSQL_PASSWORD=${PROD_DB_PASSWORD}
      - MYSQL_URL=jdbc:mysql://${PROD_DB_ENDPOINT}:3306/${PROD_DB_NAME}
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0
    networks:
      - depromeet_network
    external_links:
      - signoz-otel-collector:signoz-otel-collector
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    mem_limit: 1024m
    mem_reservation: 512m

  nginx-app:
    container_name: nginx-app
    image: nginx:1.29.0
    ports:
      - "80:80"
    volumes:
      - ./ssolv-infrastructure/nginx/nginx-app.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - TZ=Asia/Seoul
    networks:
      - depromeet_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    depends_on:
      backend-core:
        condition: service_healthy
      backend-place:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/stub_status" ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 256m
    mem_reservation: 64m

networks:
  depromeet_network:
    external: true