services:
  core-server:
    container_name: core-server
    image: ${DOCKER_IMAGE_CORE:-registry.ssolv.site/core-server:latest}
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_USER=${PROD_DB_USERNAME}
      - MYSQL_PASSWORD=${PROD_DB_PASSWORD}
      - MYSQL_URL=jdbc:mysql://${PROD_DB_ENDPOINT}:3306/${PROD_DB_NAME}
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75.0
      - OTLP_ENDPOINT=http://alloy:4318/v1/traces
    networks:
      - ssolv_prod_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    mem_limit: 512m
    mem_reservation: 256m

  place-server:
    container_name: place-server
    image: ${DOCKER_IMAGE_PLACE:-registry.ssolv.site/place-server:latest}
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_USER=${PROD_DB_USERNAME}
      - MYSQL_PASSWORD=${PROD_DB_PASSWORD}
      - MYSQL_URL=jdbc:mysql://${PROD_DB_ENDPOINT}:3306/${PROD_DB_NAME}
      - OTLP_ENDPOINT=http://alloy:4318/v1/traces
    networks:
      - ssolv_prod_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "7"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    mem_limit: 1024m
    mem_reservation: 512m

  nginx-app:
    container_name: nginx-app
    image: nginx:1.29.0
    ports:
      - "80:80"
    volumes:
      - ./ssolv-infrastructure/nginx/nginx-app.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - TZ=Asia/Seoul
    networks:
      - ssolv_prod_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    depends_on:
      core-server:
        condition: service_healthy
      place-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/stub_status" ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 256m
    mem_reservation: 64m

networks:
  ssolv_prod_network:
    external: true
