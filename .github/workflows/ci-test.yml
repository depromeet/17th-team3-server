name: CI Test

on:
  pull_request:
    branches: [ dev ]
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    environment:
      name: test
    
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set timezone
        run: sudo timedatectl set-timezone Asia/Seoul || echo "Asia/Seoul"
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Gradle properties
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" >> ~/.gradle/gradle.properties
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          echo "kotlin.incremental=false" >> ~/.gradle/gradle.properties
          echo "sonar.gradle.skipCompile=true" >> ~/.gradle/gradle.properties
      
      - name: Check Java Version
        run: java -version
        
      - name: Build project (kapt ë¨¼ì € ì‹¤í–‰)
        run: ./gradlew build -x test --stacktrace
        env:
          TZ: Asia/Seoul
      
      - name: Run Tests and Generate Coverage Report
        run: |
          echo "=== Running tests and generating Jacoco report ==="
          ./gradlew test jacocoTestReport --continue --stacktrace
        env:
          TZ: Asia/Seoul
      
      - name: SonarQube Analysis
        if: always()
        run: ./gradlew sonar -Dsonar.gradle.skipCompile=true --info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: Asia/Seoul
      
      - name: Show test failures (if any)
        if: failure()
        run: |
          echo "=== Test output ==="
          cat test-output.log || true
          echo ""
          echo "=== Failed tests details ==="
          find . -name "TEST-*.xml" -exec echo "File: {}" \; -exec cat {} \; || true

      - name: Upload test reports (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/test'
      
      - name: Upload Jacoco coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            **/build/reports/jacoco/test
            **/build/reports/jacoco/test/jacocoTestReport.xml
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/*.xml'
          check_name: 'ðŸ§ª Test Results'
          comment_title: 'ðŸ§ª í…ŒìŠ¤íŠ¸ ê²°ê³¼'
          comment_mode: always
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          check_run_annotations: false