worker_processes auto;       

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Docker DNS resolver 설정
    resolver 127.0.0.11 valid=30s ipv6=off;

    sendfile on;
    keepalive_timeout 65;
    
    # 로그 포맷 정의 (request_id 포함)
    log_format main '$request_id $remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$request_time" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$ssl_protocol/$ssl_cipher" "$content_length" '
                    '"$request_length"';
    
    upstream core-server {
        server core-server:8080;
    }
    
    upstream place-server {
        server place-server:8080;
    }

    # 1. 메트릭 수집 및 기본 설정 (내부 호출용)
    server {
        listen 80;
        server_name localhost;
        
        # nginx-exporter용 stub_status
        location /stub_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker 네트워크
            deny all;
        }
    }

    # 2. WAS (API 서버)
    server {
        listen 80 default_server;
        server_name api.ssolv.site _;

        # CloudFront 비밀 헤더 검증 (직접 접근 차단)
        # 단, 내부 네트워크(Docker)에서의 접근은 허용 (모니터링용)
        set $is_internal 0;
        if ($remote_addr ~ "^(127\.0\.0\.1|172\.(1[6-9]|2[0-9]|3[0-1])\..*)$") {
            set $is_internal 1;
        }

        if ($http_x_origin_verify != "ssolv-secret-2025") {
            set $check_internal "${is_internal}0";
        }
        if ($check_internal = "00") {
            return 403;
        }

        # nginx-exporter용 stub_status
        location /stub_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker 네트워크
            deny all;
        }

        # access_log 설정 (request_id 포함)
        access_log /var/log/nginx/access.log main;

        # 악성 봇 및 스캐너 차단 (PHP, WordPress 등 무의미한 요청)
        location ~* \.(php|asp|aspx|jsp|cgi|env|git|yaml|yml)$ {
            access_log off;
            log_not_found off;
            return 444; # 연결을 즉시 끊어버림 (응답도 안 보냄)
        }

        location ~* /(wp-admin|wp-login|wp-content|admin|phpmyadmin|console) {
            access_log off;
            log_not_found off;
            return 444;
        }

        # 공통 프록시 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-RequestID $request_id;
        proxy_pass_request_headers on;
        proxy_redirect off;
        proxy_next_upstream http_502 http_503 http_504;

        # CORS 설정 (공통)
        set $cors_origin "";
        if ($http_origin ~* "^https?://(www\.ssolv\.site|localhost:3000)$") {
            set $cors_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Place 관련 API 라우팅
        location /api/v1/places {
            if ($request_method = OPTIONS) {
                return 204;
            }
            # DNS 강제 갱신을 위한 변수 사용
            set $place_upstream http://place-server:8080;
            proxy_pass $place_upstream;
        }

        # Place Swagger UI 라우팅
        location /places/swagger-ui {
            set $place_swagger_ui http://place-server:8080/swagger-ui;
            proxy_pass $place_swagger_ui;
        }
        location /places/v3/api-docs {
            set $place_api_docs http://place-server:8080/v3/api-docs;
            proxy_pass $place_api_docs;
        }


        location = /swagger {
            return 301 /swagger-ui;
        }

        # 구버전 주소 호환 리다이렉트
        location = /swagger-ui.html {
            return 301 /swagger-ui;
        }

        # 기본 API 라우팅 (Core)
        location / {
            if ($request_method = OPTIONS) {
                return 204;
            }
            # DNS 강제 갱신을 위한 변수 사용
            set $core_upstream http://core-server:8080;
            proxy_pass $core_upstream;
        }
    }
}