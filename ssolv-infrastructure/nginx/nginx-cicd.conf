worker_processes auto;       

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Docker DNS resolver 설정
    resolver 127.0.0.11 valid=30s ipv6=off;

    sendfile on;
    keepalive_timeout 65;
    
    upstream docker_registry {
        server registry:5000;
    }

    upstream registry-web {
        server registry-web:8080;
    }


    # 1. 메트릭 수집 및 기본 설정 (내부 호출용)
    server {
        listen 80;
        server_name localhost;
        
        # nginx-exporter용 stub_status
        location /stub_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker 네트워크
            deny all;
        }
    }


    # 3. Docker Registry (SSL)
    server {
        listen 443 ssl;
        server_name registry.ssolv.site;

        ssl_certificate /etc/letsencrypt/live/registry.ssolv.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/registry.ssolv.site/privkey.pem;

        add_header Docker-Distribution-Api-Version "registry/2.0" always;

        location /v2/ {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_request_buffering off;
            proxy_read_timeout 900;
            proxy_send_timeout 900;

            proxy_pass http://docker_registry/v2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;

            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;

            client_max_body_size 0;
            chunked_transfer_encoding on;
        }

        location / {
            auth_basic "Docker Registry Web";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://registry-web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name registry.ssolv.site;
        return 301 https://$host$request_uri;
    }
}