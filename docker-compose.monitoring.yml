services:
  # Grafana Alloy
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    user: root
    restart: unless-stopped
    volumes:
      - ./module-infrastructure/monitoring/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: run --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    env_file:
      - .env
    networks:
      - depromeet_network

  # Node Exporter - 서버 메트릭
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    pid: host
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - depromeet_network

  # Nginx Exporter - Nginx 메트릭
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    restart: unless-stopped
    command:
      - '--nginx.scrape-uri=http://nginx-app:80/stub_status'
    networks:
      - depromeet_network

networks:
  depromeet_network:
    external: true